name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Find Matplotlib data path
      id: find_mpl
      run: |
        $mpl_path = python -c "import matplotlib; print(matplotlib.get_data_path())"
        echo "MPL_DATA=$mpl_path" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Run PyInstaller (to create a single .exe)
      run: |
        pyinstaller --noconfirm --log-level=INFO --onefile --windowed `
          --add-data "${{ steps.find_mpl.outputs.MPL_DATA }};matplotlib/mpl-data" `
          --icon=icon.ico `
          laplace.py
      shell: pwsh
      
    # --- STEPS FOR INNO SETUP HAVE BEEN REMOVED ---

    - name: Upload Single EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-EXE
        path: dist/laplace.exe # Upload the single .exe file
